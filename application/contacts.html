<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Wingkit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="wrapper">
    	    <div id="nav">
    	    	<a href="#"><h2 class="logo">Wing<span>kit</span></h2></a>
    	    	<ul>
    	    		<li>
    	    			<a href="#" class="invoices current">Invoices</a>
    	    		</li>
    	    		<li>
    	    			<a href="#" class="contacts">Contacts</a>
    	    		</li>
    	    		<li>
    	    			<a href="#" class="products">Products</a>
    	    		</li>
    	    		<li>
    	    			<a href="#" class="payments">Payments</a>
    	    		</li>
    	    	</ul>
    	    	<a href="#" class="username">Username</a>
    	    	<a href="#" class="logout">Log out</a>
    	    </div>
    	    <div class="currentarrow">
    	    </div>
    	    <div class="hoverarrow">
    	    </div>
    	    <div id="content">
    	    	<h2>Contacts</h2>
    	    	<div class="left">
	    	    	<div class="filter">
	    	    		<select name="select-type" id="select-type" class="select">
						  <option value="all">All</option>
						  <option value="clients">Clients</option>
						  <option value="employees">Employees</option>
						  <option value="contractors">Contractors</option>
						</select>
						<input type="text" name="search" class="search" placeholder="Search">
						<input type="button" value="search" class="searchbtn">
	    	    	</div>
	    	    	<div class="table">
	    	    		<div class="table-head">
		    	    		<p class="column1">Name</p>
		    	    		<p class="column2">Type</p>
		    	    		<p class="column3">Primary Contact</p>
		    	    		<p class="column4">Primary Email</p>
	    	    		</div>
	    	    		<div class="table-row">
		    	    		<p class="column1">John Hunt</p>
		    	    		<p class="column2">Client</p>
		    	    		<p class="column3">747-647-3402</p>
		    	    		<p class="column4">JHunt@gmail.com</p>
	    	    		</div>
	    	    		<div class="table-row">
		    	    		<p class="column1">Henry Smith</p>
		    	    		<p class="column2">Employee</p>
		    	    		<p class="column3">203-324-3450</p>
		    	    		<p class="column4">hSmith@yahoo.com</p>
	    	    		</div>
	    	    		<input type="button" value="+ New" class="green">
	    	    	</div>
    	    	</div><!--End Left-->
    	    	<div class="right">
	    	    	<div class="edit-form">
	    	    		<form>
							<input type="radio" name="contact-type" value="client">Client
							<input type="radio" name="contact-type" value="employee">Employee
							<input type="radio" name="contact-type" value="contractor">Contractor
							<br/>
							<label>Last Name</label>
							<br/>
							<input type="text" name="last-name" placeholder="" class="wide">
							<br/>
							<label>First Name</label>
							<br/>
							<input type="text" name="first-name" placeholder="" class="wide">
							<br/>
							<label>Street Address</label>
							<br/>
							<input type="text" name="street-address" placeholder="" class="wide">
							<br/>
							<label>City</label>
							<br/>
							<input type="text" name="city" placeholder="" class="wide">
							<br/>
							<label>State</label>
							<br/>
							<input type="text" name="state" placeholder="" class="wide">
							<br/>
							<label>Zip Code</label>
							<br/>
							<input type="text" name="zip" placeholder="" class="zip">
							<br/>
							<select name="select-phone" id="select-phone" class="select">
							  <option value="home-phone">Home Phone Number</option>
							</select>
							<br/>
							<input type="text" name="home-phone" placeholder="" class="wide">
							<br/>
							<select name="select-phone" id="custom-phone" class="select">
							  <option value="custom-phone">Another Number</option>
							</select>
							<br/>
							<input type="text" name="custom-phone" placeholder="" class="wide">
							<br/>
							<select name="select-email" id="select-email" class="select">
							  <option value="home-email">Home Email</option>
							</select>
							<br/>
							<input type="text" name="home-phone" placeholder="" class="wide">
							<br/>
							<label>Contact Added</label><br/>
							<label>11/15/12</label>
							<br/>
							<select name="select-date" id="select-date" class="select">
							  <option value="last-call">Last Call date</option>
							</select>
							<br/>
							<label>11/15/12</label>
							<br/>
							<label>Note</label>
							<br/>
							<textarea></textarea>
							<br/>
							<input type="submit" value="Save" class="green"><a href="#" class="delete">Delete</a>
						</form>
	    	    	</div>
    	    	</div><!--End Right--> 	
    	    </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
